<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiter View</title>
    <link rel="stylesheet" href="waiterStyles.css">
</head>
<body>
    <div class="manager-container">
        <div id="container" class="menu-grid"></div>
        <div class="order-container">
            <h2>Selected Items</h2>
            <div id="selected-items"></div>
            <div class="table-selection">
                <label>Table Number:</label>
                <select id="table-number">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <button id="place-order-btn">Place Order</button>
        </div>
        <div class="completed-orders-container">
            <h2>Completed Orders</h2>
            <div id="completed-orders" class="orders-section"></div>
        </div>
    </div>
    <script src="waiterScript.js"></script>
</body>
</html>
