<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <form id="registration-form">
            <div id="inputs">
                <p id="Login-text">Register</p>
                <input type="email" id="reg-email" placeholder="Enter your email" required>
                <input type="password" id="reg-password" placeholder="Enter your password" required>
                <select id="selection">
                    <option value="Waiter">Customer</option>
                    <option value="Chef">Chef</option>
                    <option value="Manager">Manager</option>
                </select>
            </div>
            <button type="submit" id="reg-button">Register</button>
            <div id="Reg-text">Do you already have an account? <a href="index.html">Login</a></div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
